<div *ngFor="let quizques of quiz | async" style="padding-left: 30px;">
  <p style="padding-top: 15px;">
    <button type="button" class="btn btn-outline-primary" (click)="quizques.isCollapsed = !quizques.isCollapsed"
      aria-controls="collapseExample">
      {{quizques.quesno+") "+quizques.ques}} 
    </button>
    <span class="badge bg-secondary" style="color:white ; margin-left: 10px;">Question</span>
  </p>
  <div [ngbCollapse]="!quizques.isCollapsed">
    <button type="button" class="btn btn-primary" style="margin-top: 10px;" (click)= "toggleColor1('Programming Language')" [ngStyle]="{
      'background-color' : toggle ? 'white' : 'black' }">
      Programming Language
    </button><br>
    <button type="button" class="btn btn-primary" style="margin-top: 10px;" (click)= "toggleColor2()" [ngStyle]="{
      'background-color' : toggle2 ? 'white' : 'black' }">
      Middle
    </button><br>
    <button type="button" class="btn btn-primary" style="margin-top: 10px;" (click)= "toggleColor3()" [ngStyle]="{
      'background-color' : toggle3 ? 'white' : 'black' }">
      Right
    </button><br>
  </div>
  {{quizques.meow}}
</div>
